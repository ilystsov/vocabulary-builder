<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/footer.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="header-content">
                <a aria-label="Vocabulary Builder Home" class="flex-link" href="/">
                    <div class="logo-container">
                        <div class="logo"></div>
                        <h1 class="site-title">Vocabulary Builder</h1>
                    </div>
                </a>
                <nav class="nav-icons">
                    <div class="dropdown">
                        <button class="nav-icon"><i class="fas fa-globe"></i></button>
                        <div class="dropdown-content">
                            <a href="#">Русский</a>
                            <a href="#">Français</a>
                            <a href="#">Українська</a>
                        </div>
                    </div>
                    <button class="nav-icon" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
                </nav>
                <nav class="nav-links">
                    <a href="#" class="nav-link">Тесты</a>
                    <a href="#" class="nav-link">Избранное</a>
                </nav>
                <div class="auth-links">
                    <a href="#" class="auth-link" onclick="redirectToLogIn()">Вход</a>
                    <a href="#" class="auth-link" onclick="redirectToSignUp()">Регистрация</a>
                </div>
            </div>
        </header>

        <main class="main-container">
            <div class="main-content">
                <section class="welcome-section">
                    <h1 class="h1-adaptive">Добро пожаловать в Vocabulary Builder</h1>
                    <p>Изучайте новые английские слова и расширяйте свой словарный запас легко и эффективно!</p>
                </section>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p class="footer-copyright">&copy; 2024 Vocabulary Builder. All rights reserved.</p>
                <nav class="footer-nav">
                    <a href="#" class="footer-link">О нас</a>
                    <a href="#" class="footer-link">Контакты</a>
                    <a href="#" class="footer-link">Политика конфиденциальности</a>
                </nav>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', path='/js/index.js') }}"></script>
</body>
</html>
